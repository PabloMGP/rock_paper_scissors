<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors!</title>
</head>

<body>

 
    <div class="container">

<div class="intro_container">
    <h1>Rock, Paper, Scissors</h1>
</div>

<div class="game_container">
        <div class="rps_container">
            <button class="rock"><img src="rock.png"></button>
            <button class="paper"><img src="paper.png"></button>
            <button class="scissors"><img src="scissors.png"></button>
        </div>

        <div class="game_info">
            <p class="score_info"></p>
        </div>

        <div class="choices_info">
            <p class="choices"></p>
        </div>


<div class="winner_container">
    <p class="winner_player"></p>
    <p class="winner_computer"></p>
    <p class="tie"></p>
   </div>

    <div class="reset-container">
        <button class="reset_game">Play Again</button>
    </div>
</div>
    </div>




    <script src="index.js"></script>
</body>

</html>
